
<h2>Flower Details</h2>
<img [src]="product.imageurl" width="100" height="100"/>
<p> Title:<b>{{product.title |uppercase}}</b> </p>
<p> Description: {{product.description}}</p>
<p>Unit Price: {{product.unitprice}} Rs.</p>
<p>Stock Available: {{product.quantity}}</p>
<p>Likes:{{product.likes}}</p>

<counter [count]="product.likes" (update)="onUpdate($event)"></counter>
